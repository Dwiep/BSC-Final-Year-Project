  <h2>Select some files</h2>
<br><input type="file" class="file-upload-btn" multiple></br>
<br><button onclick = "showFiles()" class = "btn">Upload</button></b>
<br><div class="show"></div><br>
<script>
  function showFiles() {
      var fileBtn = document.querySelector(".file-upload-btn");
      var showMsg = document.querySelector(".show");
      showMsg.innerHTML='';
      if(fileBtn.files.length === 0){
         showMsg.innerHTML = "Please select at least one file!!";
      } else {
         showMsg.innerHTML = "|| YOUR FILES ||";
         for(let i=0;i<fileBtn.files.length;i++) {
            showMsg.innerHTML += '<p>'+ (i+1)+') ' + fileBtn.files[i].name + '<p>';
         }
      }
   }
</script>
