    <div class="grid-container">
        <div class="item1">
          <button class="button1" onclick="openForm()"><i class="fas fa-plus-square"></i></button>     
          <div class="chat-popup" id="myForm">
            <form action="/action_page.php" class="form-container">
              <h2>Create your Group</h2>
              
              <label for="msg"><r>Group Name:</r></label>
              <input type="text" id="myText" placeholder="Type Name..">
              <br></br>
              <label for="msg"><r>Description:</r></label>
              <textarea placeholder="Type.." name="msg" required></textarea>
               <br></br>
              <label for="contact"><r>Choose Members:</r></label>
            <select id="contact" name="contact" size="4" multiple>
              <option value="contact1">Alex</option>
              <br></br>
              <option value="contact2">Fred</option>
              <br></br>
              <option value="contact3" selected>Jimmy</option>
              <br></br>
              <option value="contact4">Ron</option>
            </select>
              <br></br>
              <button type="button" class="btnc" onclick="closeForm()">Cancel</button>
              <button type="submit" class="btn" onclick="myFunction() || closeForm() ||myFunction2() ">Create</button>
              
            </form>
          </div>
        </div>


        <div class="item2"> 
            <button class="newbtn" id="demo" onclick="openForm2()"></button>

              </div>
              <input type="text" class="txtb" placeholder=" Write here">

    <script>
    function myFunction() {
      var x = document.getElementById("myText").value;
      document.getElementById("demo").innerHTML = x;
      document.getElementById("demo").style.display = "block";
    }

     function myFunction2() {
      var x = document.getElementById("myText").value;
      document.getElementById("demo2").innerHTML = x;
      document.getElementById("demo2").style.display = "block";
    }

    function openForm() {
      document.getElementById("myForm").style.display = "block";
    }

    function closeForm() {
      document.getElementById("myForm").style.display = "none";
    }

    function openForm2() {
      document.getElementById("myForm2").style.display = "block";
    }

    function closeForm2() {
      document.getElementById("myForm2").style.display = "none";
    }

    </script>
     <script type="text/javascript">
              $(".txtb").on("keyup",function(e){
                //13  means enter button
                if(e.keyCode == 13 && $(".txtb").val() != "")
                {
                  var task = $("<div class='task'></div><br></br>").text($(".txtb").val());

                  task.append();
                  $(".notcomp").append(task);
                  $(".txtb").val("");  
                }
              });
            </script>
